<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Karlkvist</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/snake.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/fadeOnScroll.js" type=text/javascript></script>
    <script src="scripts/snake.js" type="text/javascript"></script>
</head>

<body>
    <div class="full-page-container">
        <div class="scroll-snap-container">
            <section class="scroll-snap-element cover-page-container"></section>
            <section class="scroll-snap-element cover-page-container snake-section">
                <h1 class="fade-on-scroll-element">Snake</h1>
                <div class="snake-game-container">
                    <canvas id="snake-canvas" class="fade-on-scroll-element"></canvas>
                </div>
                <p id="snake-instruction-text" class="small-text transition-fast">Press space to start.</p>
            </section>
            <section class="scroll-snap-element cover-page-container"></section>
            <section class="scroll-snap-element cover-page-container"></section>
            <section class="scroll-snap-element cover-page-container"></section>
        </div>
    </div>

</html>
